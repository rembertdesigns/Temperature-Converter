<div id="wrapper">
  <form>
    <h1>Temperature Converter</h1>
    <div id="input">
      <input type="number" min="-273" placeholder="Type here" required>
      <div id="inputUnit"><p>째C</p></div>
    </div>
    <div id="submit">
      <button>Convert</button>
    </div>
    <div id="toggle">
      <button id="toggleButton">째C / 째F</button>
    </div>
    <div id="output">
      <div id="result"><p></p></div>
      <div id="resultUnit"><p>째F</p></div>
    </div>
  </form>
</div>

</div>
